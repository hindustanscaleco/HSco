            <form method="POST">{%csrf_token%}





<div class="form-group row">


    <label class="col-md-2 control-label">Type of Machine



</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-balance-scale faicons"></i></span>
    <input  type="text" name="type_of_machine" placeholder="Type of Machine" class="form-control" list="type_of_scale">
    <datalist style="height:20px;" id="type_of_scale">
    <option value = "Digital"></option>
    <option value = "Mechanical"></option>
    </datalist>
    </div>
  </div>

    <label class="col-md-2 control-label">Cost

</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-money faicons"></i></span>
  <input  name="cost" placeholder="Cost" value="0.0" class="form-control"  type="text">
    </div>
  </div>

</div>




<div class="form-group row">
  <label class="col-md-2 control-label">Model




</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-balance-scale faicons"></i></span>
      <input  type="text" placeholder="Model" class="form-control" class="form-control" name="model" list="model">
    <datalist style="height:20px;" id="model">
    <option value = "Table Top"></option>
    <option value = "Platform Scale"></option>
    <option value = "POS Scales"></option>
    <option value = "Water Proof Scales"></option>
    <option value = "Jewellery Scales"></option>
    <option value = "Lab Scales"></option>
    <option value = "Crane Scales"></option>
    <option value = "Platform Scales"></option>
    <option value = "Mobile Platforms"></option>
    <option value = "Infant Scales"></option>
    <option value = "Baby Cum Adult Scales"></option>
    <option value = "Animal Scales"></option>
    <option value = "Cattle Scales"></option>
    <option value = "Supra Pall Scales"></option>
    </datalist>  </div>

    </div>


    <label class="col-md-2 control-label">Sub model



</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-balance-scale faicons"></i></span>
  <input  name="sub_model" placeholder="Sub model

" class="form-control"  type="text">
    </div>
  </div>

</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Problem in the scale
</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-balance-scale faicons"></i></span>
        <input  type="text" name="problem_in_scale" placeholder="Problem In The Scale" class="form-control" list="problem_in_scale">
    <datalist style="height:20px;" id="problem_in_scale">
    <option value = "Scale not turning On"></option>
    <option value = "Scale is showing incorrect weight"></option>
    <option value = "Scale only shows 888888"></option>
    <option value = "Scale only shows zero"></option>
    <option value = "Weight is slowly increasing or decreasing"></option>
    <option value = "buttons are not working"></option>
    <option value = "Scale doesnt show stable weight"></option>
    <option value = "Display problems (Display gets distorted while showing weight)"></option>
    <option value = "Scale is not working on battery or scale is not charging"></option>
    <option value = "Scale turns OFF automatically"></option>
    <option value = "Others"></option>
    </datalist>    </div>
  </div>

    <label class="col-md-2 control-label">Components Replaced in Waranty(if scale in Waranty)



</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-wrench faicons"></i></span>
<input  type="text" name="components_replaced_in_warranty" placeholder="Components Replaced IW" class="form-control" list="components_replaced_in_warranty">
    <datalist style="height:20px;" id="components_replaced_in_warranty">
    <option value = "Display"></option>
    <option value = "Touch Pad"></option>
    <option value = "LED"></option>
    <option value = "Transformer"></option>
    <option value = "Battery"></option>
    <option value = "Switch"></option>
    <option value = "Main Cord wire"></option>
    <option value = "Main Circuit Board"></option>
    <option value = "SMPS"></option>
    <option value = "Load Cell"></option>
    <option value = "Misc"></option>
    </datalist>
    </div>
  </div>

</div>





  <div class="form-group row">
  <label class="col-md-2 control-label">Components Replaced

</label>
  <div class="col-md-4 inputGroupContainer">

  <span class="input-group-addon icon-border"><i class="fa fa-wrench faicons"></i></span>

    <input  type="text" name="components_replaced" placeholder="Components Replaced" class="form-control" list="components_replaced">

    <option value = "Touch Pad"></option>
    <option value = "LED"></option>
    <option value = "Transformer"></option>
    <option value = "Battery"></option>
    <option value = "Switch"></option>

    <option value = "SMPS"></option>

    </datalist>
    </div>

</label>

    <div class="col-md-4 inputGroupContainer">

  <span class="input-group-addon icon-border"><i class="fa fa-balance-scale faicons"></i></span>
  <input  name="components_replaced" placeholder="Components Replaced" class="form-control"  type="text">
    </div>
  </div>

</div>

  <input  name="Replaced_scale_serial_no" placeholder="Replaced scale Serial NO" class="form-control"  type="text">
    </div>
  </div>

</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-money faicons"></i></span>
  <input  name="deposite_taken_for_replaced_scale" placeholder="Deposit taken for replaced Scale


" class="form-control"  type="text">
    </div>
  </div>

</div>
