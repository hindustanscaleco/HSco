<br>


    <form class="well form-horizontal" action=" " method="post"  id="contact_form" enctype="multipart/form-data" style="padding:20px;">{% csrf_token %}
<fieldset>

<div class="form-group row">
  <label class="col-md-2 control-label ">Employee Name






</label>

  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-user faicons"></i></span>
  <input  name="employee_name" placeholder="Employee Name" class="form-control"  type="text" disabled value="{{employee_name}}">
    </div>
  </div>

    <label class="col-md-2 control-label">Details




</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-building faicons"></i></span>
  <input  name="details" placeholder="Details" class="form-control" type="text" disabled value="{{details}}">
    </div>
  </div>



</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Contact No






</label>

  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-phone faicons"></i></span>
  <input type="number" name="contact_no" placeholder="Contact No" class="form-control"  type="text" disabled value="{{number}}">
    </div>
  </div>

    <label class="col-md-2 control-label">E-mail Id
</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-envelope faicons"></i></span>
  <input type="email" name="email_id" placeholder="E-mail Id" class="form-control" type="text" disabled value="{{email_id}}">
    </div>
  </div>



</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Photo







</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-photo faicons"></i></span>
  <input  name="photo" placeholder="Photo" class="form-control" type="file" disabled value="{{photo}}">
    </div>
  </div>

    <label class="col-md-2 control-label">PAN Card






</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-address-book faicons"></i></span>
  <input  name="pancard" placeholder="PAN Card" class="form-control"  type="text" disabled value="{{pancard}}">
    </div>
  </div>

</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Aadhar Card







</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-address-book faicons"></i></span>
  <input  name="aadhar_card" placeholder="Aadhar Card" class="form-control"  type="text" disabled value="{{aadhar_card}}">
    </div>
  </div>

    <label class="col-md-2 control-label">Bank Details





</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-bank faicons"></i></span>
  <input  name="bank_details" placeholder="Bank Details" class="form-control"  type="text" disabled value="{{bank_details}}">
    </div>
  </div>

</div>



<div class="form-group row">
 

    <label class="col-md-2 control-label">Photo of cancelled cheque







</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-vcard faicons"></i></span>
  <input  name="photo_of_cancelled_cheque" placeholder="Photo of cancelled cheque" class="form-control"  type="file" disabled value="{{photo_of_cancelled_cheque}}">
    </div>
  </div>

</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Calendar








</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-calendar faicons"></i></span>
  <input type="date" name="calendar" placeholder="Calendar" class="form-control"  type="text" disabled value="{{date|date:'Y-m-d'}}">
    </div>
  </div>

    <label class="col-md-2 control-label">Target for the month







</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-calendar faicons"></i></span>
  <input  name="target_of_month" placeholder="Target for the month" class="form-control"  type="text" disabled value="{{target_of_month}}">
    </div>
  </div>

</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Target achieved until now








</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-bell faicons"></i></span>
  <input  name="target_achived_till_now" placeholder="Target achieved until now" class="form-control"  type="text" disabled value="{{target_achived_till_now}}">
    </div>
  </div>

    <label class="col-md-2 control-label">Month on month sales achieved







</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-bar-chart faicons"></i></span>
  <input  name="month_on_month_sale_achived" placeholder="Month on month sales achieved" class="form-control" type="text" disabled value="{{month_on_month_sale_achived}}">
    </div>
  </div>

</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Defects given



</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-user faicons"></i></span>
  <input  name="defect_given" placeholder="Defects given" class="form-control"  type="text" disabled value="{{defect_given}}">
    </div>
  </div>

    <label class="col-md-2 control-label">Warnings given
</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-warning faicons"></i></span>
  <input  name="warnings_given" placeholder="Warnings given" class="form-control"  type="text" disabled value="{{warnings_given}}">
    </div>
  </div>

</div>

<p>Space to Display Salllery slip of user and provide option to user if he want to  download this slip(admin will upload this sallery slip)
</p>



<center>
	<button class="btn btn-primary">Save</button>

</center>



<br>







</fieldset>
</form>
