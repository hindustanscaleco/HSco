<script>
    const selectAllCheck=()=>{
    let dataofCheckbox=document.getElementsByClassName('custom-control-input')
    let checkIfSelectAllIsTrue=document.getElementById('selecAll123')
    if(checkIfSelectAllIsTrue.checked == true){
    for(i=0; i<=dataofCheckbox.length; i++){
    dataofCheckbox[i].checked = true;
    }
    }


    if(checkIfSelectAllIsTrue.checked == false){
    for(i=0; i<=dataofCheckbox.length; i++){
    dataofCheckbox[i].checked = false;
    }
    }
    }
</script>
