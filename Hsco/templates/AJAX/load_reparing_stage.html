            {% for list in repair_list %}
         <div style="cursor: pointer; " onclick="location.href='/update_repairing_details/{{list.id}}';" class="col-xl-12 col-md-12 mb-12">
              <div class="card shadow">
                <div class="card-body row" style="padding: 5px;color: black; font-weight: 600; font-size: 14px; height: auto;">
                    <div class="col-xl-1 col-md-1 mb-1"><center> {{list.pk}} </center> </div>|
                    <div class="col-xl-2 col-md-1 mb-1"><center> {{list.second_person}}</center></div>|
                    <div class="col-xl-2 col-md-1 mb-1"><center> {% if list.crm_no.company_name != None and list.crm_no.company_name != '' %}{{list.crm_no.company_name}}{% else %}{% endif %}</center></div>|
                    <div class="col-xl-2 col-md-1 mb-1"><center> {{list.second_contact_no}} </center> </div>|
                    <div class="col-xl-2 col-md-1 mb-1"><center> {{list.crm_no.customer_email_id}} </center> </div>|
                    <div class="col-xl-2 col-md-1 mb-1"><center> {{list.current_stage}} </center> </div>
                    </div>

                </div>
              </div>
                {% endfor %}
