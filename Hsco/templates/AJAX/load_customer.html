<!--Do not edit without permission-->
<div class="form-group row">


    <label class="col-md-2 control-label">Name Of Customer *



</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-user faicons"></i></span>

  <input  name="customer_name" required placeholder="Customer Name" class="form-control" value="{{cust_list.customer_name}}" type="text">
    </div>
  </div>

  <label class="col-md-2 control-label">Company Name





</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-building faicons"></i></span>
  <input  name="company_name" placeholder="Company Name" value="{% if cust_list.company_name != None and cust_list.company_name != '' %}{{cust_list.company_name}}{% else %}{% endif %}" class="form-control"  type="text">


     </div>
  </div>
</div>



<div class="form-group row">
    <label class="col-md-2 control-label">Phone Number *



</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-phone faicons"></i></span>
  <input name="contact_no" required placeholder="Phone Number" value="{{cust_list.contact_no}}" class="form-control" maxlength="10" minlength="10" type="text">
    </div>
  </div>


  <label class="col-md-2 control-label">Email-id

</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-envelope faicons"></i></span>
  <input type="email" name="customer_email_id" placeholder="Email-id" value="{% if cust_list.customer_email_id != None and cust_list.customer_email_id != '' %}{{cust_list.customer_email_id}}{% else %}{% endif %}" class="form-control" >
    </div>
  </div>
</div>

 <div class="form-group row">
  <label class="col-md-2 control-label">Address *



</label>

  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-address-card faicons"></i></span>
  <input  name="customer_address" placeholder="Address" value="{{cust_list.address}}" class="form-control"  type="text">
    </div>
  </div>






</div>
