
<div class="form-group row">

    <label class="col-md-2 control-label">Capacity(Product DB) *

</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-truck faicons"></i></span>
  <input  name="capacity" id="capacity"  required placeholder="Capacity" class="form-control"  type="text" value="{{product_id.max_capacity}}">
    </div>
  </div>
  <label class="col-md-2 control-label">Rate(Product DB) *



</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-user faicons"></i></span>
  <input name="rate"   required id="rate" placeholder="Rate" class="form-control" step="0.2" type="number" onkeyup="total_product_amount()"  value="{{product_id.selling_price}}">
    </div>
  </div>

</div>

<div class="form-group row">

    {% if product_id.product_image %}
  <label class="col-md-2 control-label">Product Image(Product DB)



</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"></span>
      {% comment %} <input name="product_image" id="product_image" placeholder="Product Image" class="form-control"  type="file"> {% endcomment %}

    </div>
        <img src="{{product_id.product_image.url}}" border="2" height="150" width="150">

  </div>
    {% endif %}

</div>
