                      <script>
  function choice5(select) {


    $.ajax({                       // initialize an AJAX request
        url: "/stock_does_not_exist/",                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'model_of_purchase': $('#myText2').val(),     // add the country id to the GET parameters
          'type_of_scale': $("#myText").val(),      // add the country id to the GET parameters
          'sub_model': $("#myText3").val(),       // add the country id to the GET parameters
          'sub_sub_model': $("#myText4").val(),      // add the country id to the GET parameters
          'godown': select.options[select.selectedIndex].value ,      // add the country id to the GET parameters
          'quantity': $("#quantity").val(),     // add the country id to the GET parameters

        },
        success: function (data) {   // `data` is the return of the `load_cities` view function

    $("#rec_data").html(data);


        }
      });
}


  </script>

                <script>

$(function() {
$("#stars").val("0");
    $("div.star-rating > s").on("click", function(e) {

    // remove all active classes first, needed if user clicks multiple times
    $(this).closest('div').find('.active').removeClass('active');

    $(e.target).parentsUntil("div").addClass('active'); // all elements up from the clicked one excluding self
    $(e.target).addClass('active');  // the element user has clicked on


        var numStars = $(e.target).parentsUntil("div").length+1;
        $("#stars").val(numStars);


    });
});

  window.onload = function() {
document.getElementById("").style.display = "none";
};


</script>

window.onload = function () {
var countySel = document.getElementById("countySel"),
stateSel = document.getElementById("stateSel"),
districtSel = document.getElementById("districtSel");
for (var country in stateObject) {
countySel.options[countySel.options.length] = new Option(country, country);
}
countySel.onchange = function () {
stateSel.length = 1; // remove all options bar first
districtSel.length = 1; // remove all options bar first
if (this.selectedIndex < 1) return; // done
for (var state in stateObject[this.value]) {
stateSel.options[stateSel.options.length] = new Option(state, state);
}
}
countySel.onchange(); // reset in case page is reloaded
stateSel.onchange = function () {
districtSel.length = 1; // remove all options bar first
