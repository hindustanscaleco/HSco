      <script>
$('[data-type="adhaar-number"]').keyup(function() {
  var value = $(this).val();
  value = value.replace(/\D/g, "").split(/(?:([\d]{4}))/g).filter(s => s.length > 0).join("-");
  $(this).val(value);
});


function isOneChecked(){
    var panVal = $('#pancard').val();
    var regpan = /^([a-zA-Z]){5}([0-9]){4}([a-zA-Z]){1}?$/;

if(panVal == ""){

    if ($('[data-type="adhaar-number"]').val() !== ""){
          if ($('[data-type="adhaar-number"]').val().length != $('[data-type="adhaar-number"]').attr("maxLength")) {
               alert("Invalid Aadhar Card Number");
               return false;
          } else {
               return true;
          }
    }else{
        return true;
    }


}
else{

    if(regpan.test(panVal)){
        if ($('[data-type="adhaar-number"]').val() !== ""){
              if ($('[data-type="adhaar-number"]').val().length != $('[data-type="adhaar-number"]').attr("maxLength")) {
                alert("Invalid Aadhar Card Number");
               return false;
              } else {
                return true;
              }
        }else{
            return true;
        }


    } else {
           alert("Invalid Pancard Number");
           return false;
    }

}


}
