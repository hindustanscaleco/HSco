<script>
  window.onload = function() {
document.getElementById('contract_start_date').required = false;

  function choice1(select) {
     //alert(select.options[select.selectedIndex].value);
    $.ajax({                       // initialize an AJAX request
        url: "/load_customer/",                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'item_id': select.options[select.selectedIndex].value       // add the country id to the GET parameters

        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
    $("#loaded_customer").html(data);
        }
      });
}

</script>
