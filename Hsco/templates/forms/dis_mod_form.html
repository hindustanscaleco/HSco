 <!DOCTYPE html>

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  color: #5a5c69;
  }

  .icon-border {
  border: 1px solid #d1d3e2;
  border-radius: 5px 1px 1px 5px;
  border-right: none;


  }

  color: black;

  }

  <!-- Page Wrapper -->
  <div id="wrapper">
	{% include 'base_templates/sidebar.html' %}

    <!-- Sidebar -->
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->

      <!-- Main Content -->
      <div id="content" style="background-color: white;">


        <!-- Topbar -->
	{% include 'base_templates/navbar_for_dashboard.html' %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid" >
         <center>  <h1>Dispatch Module</h1>  </center>


          <div class="row" style="padding:20px;">
               <label class="col-md-6 control-label">CRM Number: 9766</label>

          </div>
<br>


    <form class="well form-horizontal" action=" " method="post"  id="contact_form" style="padding:20px;" enctype="multipart/form-data">{% csrf_token %}
<fieldset>

<div class="form-group row">
  <label class="col-md-2 control-label ">Dispatch ID

</label>

  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-list faicons"></i></span>
  <input  name="dispatch_id" placeholder="Dispatch ID
" class="form-control"  type="text">
    </div>
  </div>

    <label class="col-md-2 control-label">Customer number

</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-phone faicons"></i></span>
  <input  name="customer_no" placeholder="Customer number
" class="form-control" required type="text">
    </div>
  </div>



</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Customer Email ID


</label>

  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-address-card faicons"></i></span>
  <input  name="customer_email" placeholder="Customer Email ID" class="form-control" required type="text">
    </div>
  </div>

    <label class="col-md-2 control-label">Customer Name


</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-user faicons"></i></span>
  <input  name="customer_name" placeholder="Customer Name
" class="form-control"  type="text">
    </div>
  </div>



</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Company name


</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-building faicons"></i></span>
  <input  name="company_name" placeholder="Company name
" class="form-control"  type="text">
    </div>
  </div>

    <label class="col-md-2 control-label">customer Address

</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-address-book faicons"></i></span>
<textarea name="customer_address" required class="form-control"></textarea>    </div>
  </div>

</div>



<div class="form-group row">
  <!--<label class="col-md-2 control-label">Goods to be Dispatched-->


<!--</label>-->
  <!--<div class="col-md-4 inputGroupContainer">-->
  <!--<div class="input-group">-->
  <!--<span class="input-group-addon icon-border"><i class="fa fa-car faicons"></i></span>-->
  <!--<input  name="first_name" placeholder="Goods to be Dispatched-->
<!--" class="form-control"  type="text">-->
    <!--</div>-->
  <!--</div>-->

    <label class="col-md-2 control-label">Dispatch Date


</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-calendar faicons"></i></span>
  <input type="date" name="date_of_dispatch" placeholder="Dispatch Date
" class="form-control"  type="text">
    </div>
  </div>

</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Dispatched By




</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-user faicons"></i></span>
  <input  name="dispatch_by" placeholder="Dispatched By" class="form-control"  type="text">


     </div>
  </div>

    <label class="col-md-2 control-label">Packed by


</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-user faicons"></i></span>
  <input  name="packed_by" placeholder="Packed by
" class="form-control"  type="text">
    </div>
  </div>

</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Hamal Name



</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-user faicons"></i></span>
  <input  name="hamal_name" placeholder="Hamal Name
" class="form-control"  type="text">
    </div>
  </div>

    <label class="col-md-2 control-label">No. of Bundles


</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-list faicons"></i></span>
  <input  name="no_bundles" placeholder="No. of Bundles
" class="form-control"  type="text">
    </div>
  </div>

</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Transport  Name



</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-car faicons"></i></span>
  <input  name="transport_name" placeholder="Transport  Name
" class="form-control"  type="text">
    </div>
  </div>

    <label class="col-md-2 control-label">LR NO


</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-list faicons"></i></span>
  <input  name="lr_no" placeholder="LR NO
" class="form-control"  type="text">
    </div>
  </div>

</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Photo of LR No



</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-drivers-license faicons"></i></span>
  <input  name="photo_lr_no" placeholder="Photo of LR No
" class="form-control"  type="file">
    </div>
  </div>

    <label class="col-md-2 control-label">Channel of Dispatch


</label>

    <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-user faicons"></i></span>
  <input  name="channel_of_dispatch" placeholder="Channel of Dispatch
" class="form-control"  type="text">
    </div>
  </div>

</div>



<div class="form-group row">
  <label class="col-md-2 control-label">Notes



</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon icon-border"><i class="fa fa-address-book faicons"></i></span>
  <input  name="notes" placeholder="Notes
" class="form-control"  type="text">
    </div>
  </div>
</div>




<center>
	<button class="btn btn-primary">Save</button>

</center>



<br>







</fieldset>
